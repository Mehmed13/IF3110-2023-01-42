<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8"/>
        <meta name="theme-color" content="#000000" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Course Admin</title>
        <link rel="stylesheet" href="./course_admin.css" />
        <link rel="stylesheet" href="../../global.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
        rel="stylesheet"
        />
        <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
        rel="stylesheet"
        />
    </head>
    <body>
        <header id="header"></header>

        <main id="course">
            <section class="pageLabel">
                <h2>Course Admin</h2>
            </section>
            <div class="textInput">
                <label>course name</label>
                <input
                  class="transition-all"
                  placeholder="input course name"
                  id="nama_depan"
                  type="text"
                />
            </div>
            <div class="textInput">
                <label>description</label>
                <input
                  class="transition-all"
                  placeholder="input description"
                  id="nama_depan"
                  type="text"
                />
            </div>
            <script src="./course_admin.js"></script>
            <div class="addcourse">
                <button>
                    <h3>Add course</h3>
                </button>
            </div>
            
        </main>

        <footer id="footer"></footer>
    </body>
</html>
