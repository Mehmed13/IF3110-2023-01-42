<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Exercise Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./exercise_admin.css" />
    <link rel="stylesheet" href="../../style.css" />

    <script src="../../components/navbar/navbar.js"></script>
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />

    <script src="../../components/footer/footer.js"></script>
    <link rel="stylesheet" href="../../components/footer/footer.css" />

    <script src="../../utils/auth.js"></script>

    <script src="../../components/alertNotification/alertNotification.js"></script>
    <link
      rel="stylesheet"
      href="../../components/alertNotification/alertNotification.css"
    />
  </head>
  <body onload="loadPage()">
    <header id="header"></header>

    <main>
      <section class="pageLabel">
        <h2>Exercise Admin</h2>
      </section>
      <div class="questionPlaceholder"></div>
      <div class="addQuestion">
        <button id="addQuestionButton" class="button">
          <h3>Add question</h3>
        </button>
        <div class="addQuestionForm">
          <div class="addQuestionData" id="id_soal">
            <div class="head">
              <h4>ID Soal</h4>
            </div>
            <input
              type="text"
              class="questionInput"
              placeholder=""
              id="id_soal"
            />
          </div>
          <div class="addQuestionData" id="nomor">
            <div class="head">
              <h4>Nomor</h4>
            </div>
            <input
              type="text"
              class="questionInput"
              placeholder=""
              id="nomor"
            />
          </div>
          <div class="addQuestionData" id="soal">
            <div class="head">
              <h4>Soal</h4>
            </div>
            <input
              type="text"
              class="questionInput"
              placeholder=""
              id="soal"
            />
          </div>
          <div class="addQuestionData" id="jawaban_benar">
            <div class="head">
              <h4>Jawaban benar</h4>
            </div>
            <input
              type="text"
              class="questionInput"
              placeholder=""
              id="jawaban_benar"
            />
          </div>
          <div class="addQuestionData" id="jawaban_salah1">
            <div class="head">
              <h4>Jawaban salah</h4>
            </div>
            <input
              type="text"
              class="questionInput"
              placeholder=""
              id="jawaban_salah1"
            />
          </div>
          <div class="addQuestionData" id="jawaban_salah2">
            <div class="head">
              <h4>Jawaban salah</h4>
            </div>
            <input
              type="text"
              class="questionInput"
              placeholder=""
              id="jawaban_salah2"
            />
          </div>
          <div class="addQuestionData" id="jawaban_salah3">
            <div class="head">
              <h4>Jawaban salah</h4>
            </div>
            <input
              type="text"
              class="questionInput"
              placeholder=""
              id="jawaban_salah3"
            />
          </div>
          
          <div class="saveButton">
            <button class="button" type="submit">Save New Question</button>
          </div>
        </div>
      </div>
    </main>

    <footer id="footer"></footer>
  </body>
  <script src="./exercise_admin.js"></script>
</html>
