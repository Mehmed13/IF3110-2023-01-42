<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./home.css" />
    <link rel="stylesheet" href="../../style.css" />

    <script src="../../components/footer/footer.js"></script>
    <link rel="stylesheet" href="../../components/footer/footer.css" />

    <script src="../../components/navbar/navbar.js"></script>
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />

    <script src="../../components/alertNotification/alertNotification.js"></script>
    <link
      rel="stylesheet"
      href="../../components/alertNotification/alertNotification.css"
    />
  </head>
  <body onload="loadPage()">
    <header id="header"></header>

    <main>
      <section class="course">
        <div class="courseContainer">
          <div class="courseLabel">
            <h2>Course</h2>
          </div>
          <div class="courseContents"></div>
          <div class="pagenumbers coursePage" id="coursePagination"></div>
        </div>
        <div class="bgBoy">
          <img src="../../assets/bgboy.png" alt="boy is learning" />
        </div>
      </section>

      <section class="exercise">
        <div class="bgGirl">
          <img src="../../assets/bggirl.png" alt="girl is learning" />
        </div>
        <div class="exerciseContainer">
          <div class="exerciseLabel">
            <h2>Exercise</h2>
          </div>
          <div class="exerciseContents"></div>
          <div class="pagenumbers exercisePage" id="exercisePagination"></div>
        </div>
      </section>
    </main>

    <footer id="footer"></footer>
  </body>
  <script src="./home.js"></script>
</html>
