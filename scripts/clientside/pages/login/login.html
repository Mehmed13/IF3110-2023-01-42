<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Login</title>
    <link rel="stylesheet" href="./login.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="./login.js"></script>

    <script src="../../utils/auth.js"></script>

    <script src="../../components/alertNotification/alertNotification.js"></script>
    <link
      rel="stylesheet"
      href="../../components/alertNotification/alertNotification.css"
    />
  </head>
  <body onload="auth(['unregistered'],`/pages/home/home.html`)">
    <div class="loginCt">
      <section class="loginHeroSection">
        <img
          class="womanHero"
          src="../../assets/login-woman.png"
          alt="Woman Hero"
        />
        <img class="bgHero" src="../../assets/login-bg.png" alt="Bg Hero" />
      </section>
      <section class="loginFormSection">
        <h1 class="loginHeader">Login</h1>
        <div class="loginFormContainer">
          <form method="POST" onsubmit="login(event)">
            <div class="textInput">
              <label>username</label>
              <input
                class="transition-all"
                placeholder="input username"
                id="username"
                type="text"
                required
              />
            </div>
            <div class="textInput">
              <label>password</label>
              <input
                class="transition-all"
                placeholder="input password"
                id="password"
                type="password"
                required
              />
            </div>
            <div class="submitButtonCt">
              <button type="submit" class="submitButton transition-all">
                Login
              </button>
              <p>
                belum punya akun?
                <a href="../register/register.html">Register</a>
              </p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
