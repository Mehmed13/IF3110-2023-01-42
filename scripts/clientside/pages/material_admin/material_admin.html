<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#000000" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Material Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./material_admin.css" />
    <link rel="stylesheet" href="../../style.css" />

    <script src="../../components/navbar/navbar.js"></script>
    <link rel="stylesheet" href="../../components/navbar/navbar.css" />

    <script src="../../components/footer/footer.js"></script>
    <link rel="stylesheet" href="../../components/footer/footer.css" />

    <script src="../../utils/auth.js"></script>

    <script src="../../components/alertNotification/alertNotification.js"></script>
    <link
      rel="stylesheet"
      href="../../components/alertNotification/alertNotification.css"
    />

    </head>
    <body onload="loadPage()">
        <header id="header"></header>
        <main>
            <section class="pageLabel">
                <h2>Material Admin</h2>
            </section>
            <div class="material">

            </div>
            <div class="addMaterial">
                <button id="addMaterialButton">
                    <h3>Add material</h3>
                </button>
                <div class="addMaterialForm">
                    <div class="addMaterialData" id="kode_mapel">
                      <div class="head">
                        <h4>Kode Mata Pelajaran</h4>
                      </div>
                      <input
                        type="text"
                        class="materialInput"
                        placeholder=""
                        id="materialKodeMapel"
                      />
                    </div>
                    <div class="addMaterialData" id="no_modul">
                      <div class="head">
                        <h4>No Modul</h4>
                      </div>
                      <input
                        type="text"
                        class="materialInput"
                        placeholder=""
                        id="moduleNumber"
                      />
                    </div>
                    <div class="addMaterialData" id="judul">
                      <div class="head">
                        <h4>Judul</h4>
                      </div>
                      <input
                        type="text"
                        class="materialInput"
                        placeholder=""
                        id="materialTitle"
                      />
                    </div>
                    <div class="addMaterialData" id="video">
                      <div class="head">
                        <h4>Video</h4>
                      </div>
                      <label for="videoInput"><p>Choose a video </p></label>
                      <input type="file" class="videoInput video" id="videoInput" accept="video/*">
                    </div>
                    <div class="addMaterialData" id="teks">
                      <div class="head">
                        <h4>Teks</h4>
                      </div>
                      <textarea name="text material" id="teksInput">
    
                      </textarea>
                    </div>
                    <div class="saveButton">
                      <button class="button" type="submit">Save New Material</button>
                    </div>
                </div>
            </div>
            
        </main>

    <footer id="footer"></footer>
  </body>
  <script src="./material_admin.js"></script>
</html>
