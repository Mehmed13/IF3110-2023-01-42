<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Profile</title>
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
</head>
<body>
    <header>
        <section class="navbar searchBox">
            <img 
                src="../../assets/Lup.png" 
                alt="Lup icon"
                id="lup"
            />
            <input 
                type="text" 
                class="searchInput" 
                placeholder="What do you want to learn?" 
            />

            <img 
                src="../../assets/Filter.png" 
                alt="Filter icon"
                id="filter"
            />
        </section>
        <section class="navbar features">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Course</a></li>
                <li><a href="#">Exercise</a></li>
                <li id="profileButton">
                    <img 
                        src="" 
                        alt="profile picture"
                        id="profileIcon"
                    />
                </li>
            </ul>
        </section>
    </header>
    
    <main>
        <section class="pageLabel">
            <h2>User Profile</h2>
        </section>
        <section class="formContainer">
            <div class="profileContainer">
                <div class="profile" id="profilePicture">
                    <div class="head">
                        <h3>Profile Picture</h3>
                    </div>
                    <div class="picture">
                        <label class="button" for="profilePhotoFile">
                            <span>Choose Photo</span>                            
                        </label>
                        <input
                        id="profilePhotoFile" 
                        type="file" 
                        class="choosePhotoButton"
                        />
                        <img 
                            src="" 
                            alt="profile picture"
                            id="profileImage"
                        />
                        
                    </div>
                </div>
                <div class="profile" id="firstName">
                    <div class="head">
                        <h3>First Name</h3>
                    </div>
                    <input 
                        type="text"
                        class="profileInput"
                        placeholder=""
                        id="profileFirstName"
                    />              
                </div>
                <div class="profile" id="lastName">
                    <div class="head">
                        <h3>Last Name</h3>
                    </div>
                    <input 
                        type="text"
                        class="profileInput"
                        placeholder=""
                        id="profileLastName"
                    />              
                </div>
                <div class="profile" id="username">
                    <div class="head">
                        <h3>Username</h3>
                    </div>
                    <input 
                        type="text"
                        class="profileInput"
                        placeholder=""
                        id="profileUsername"
                    />              
                </div>
                <div class="profile" id="email">
                    <div class="head">
                        <h3>Email</h3>
                    </div>
                    <input 
                        type="text"
                        class="profileInput"
                        placeholder=""
                        id="profileEmail"
                    />              
                </div>
                <div class="profile" id="password">
                    <div class="head">
                        <h3>Password</h3>
                    </div>
                    <input 
                        type="password"
                        class="profileInput"
                        placeholder=""
                        id="profilePassword"
                    />              
                </div>
            </div>
        

            <section class="saveButton" >
                <button class="button" type="submit">
                    Save Changes
                </button>
            </section>
        </section>
    </main>
    
    <footer>
        <div class="head">
            <h2>Contact Us</h2>
        </div>
        <div class="contacts">
            <div class="contact">
                <img 
                    src="../../assets/fbicon.png" 
                    alt="facebook icon"
                />
                <p>studyDojo</p>
            </div>
            <div class="contact">
                <img 
                src="../../assets/waicon.png" 
                    alt="whatsapp icon"
                />
                <p>+6289587123114</p>
            </div>
            <div class="contact">
                <img 
                    src="../../assets/igicon.png"   
                    alt="instagram icon"
                />
                <p>study.Dojo</p>
            </div>
            <div class="contact">
                <img 
                src="../../assets/yticon.png" 
                    alt="youtube icon"
                />
                <p>Dojo Study</p>
            </div>
            <div class="contact">
                <img 
                    src="../../assets/locicon.png" 
                    alt="location icon"
                />
                <p>Jl. Jend. Gatot Subroto Kav. 12 Kuningan Barat South Jakarta DKI Jakarta 12710</p>
            </div>
        </div>
    </footer>
    
</body>
<script src="./profile.js"></script>
</html>
