<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Login</title>
    <link rel="stylesheet" href="./profile.css" />
    <link rel="stylesheet" href="../../global.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />
    <script src="./profile.js"></script>
  </head>
  <body>
    <header>
        <section class="searchBox">
            <img 
                src="../../../../assets/Lup.png" 
                alt="Lup icon"
            />
            <input 
                type="text" 
                class="searchInput" 
                placeholder="What do you want to learn?" 
            />

            <img 
                src="../../../../assets/Filter.png" 
                alt="Filter icon"
            />
        </section>
        <section class="navButtons">
            <div class="navButton">
                <p>Home</p>
            </div>
            <div class="navButton">
                <p>About Us</p>
            </div>
            <div class="navButton">
                <p>Course</p>
            </div>
            <div class="navButton">
                <p>Exercise</p>
            </div>
        </section>
        <section class="profileButton">
            <img 
                src="../../../../assets/albert.jpg" 
                alt="profile picture"
            />
        </section>    
    </header>

    <main>
        <section class="pageTitle">
            <h2>User Profile</h2>
        </section>
        <section class="containerProfile">
            <div class="profile" id="profilePicture">
                <div class="head">
                    <h3>Profile Picture</h3>
                </div>
                <div class="picture">
                    <img 
                        src="../../../../assets/albert.jpg" 
                        alt="profile picture"
                    />
                    <button class="choosePhotoButton">
                        Choose Photo
                    </button>
                </div>
            </div>
            <div class="profile" id="firstName">
                <div class="head">
                    <h3>First Name</h3>
                </div>
                <input 
                    type="text"
                    class="profileInput"
                    placeholder="Albert"
                />              
            </div>
            <div class="profile" id="lastName">
                <div class="head">
                    <h3>Last Name</h3>
                </div>
                <input 
                    type="text"
                    class="profileInput"
                    placeholder="Moriarty"
                />              
            </div>
            <div class="profile" id="username">
                <div class="head">
                    <h3>Username</h3>
                </div>
                <input 
                    type="text"
                    class="profileInput"
                    placeholder="moriartea"
                />              
            </div>
            <div class="profile" id="email">
                <div class="head">
                    <h3>Email</h3>
                </div>
                <input 
                    type="text"
                    class="profileInput"
                    placeholder="mortea@gmail.com"
                />              
            </div>
            <div class="profile" id="password">
                <div class="head">
                    <h3>Password</h3>
                </div>
                <input 
                    type="password"
                    class="profileInput"
                    placeholder="****"
                />              
            </div>

            <section class="saveButton" >
                <button type="submit">
                    Save Changes
                </button>
            </section>
        </section>
    </main>

    <footer>
        <div class="head">
            <h2>Contact Us</h2>
        </div>
        <div class="socialMedia">
            <img 
                src="../../../../assets/fb.png" 
                alt="facebook icon"
            />
            <img 
                src="../../../../assets/x.png" 
                alt="x icon"
            />
            <img 
                src="../../../../assets/ig.png"   
                alt="instagram icon"
            />
            <img 
                src="../../../../assets/yt.png" 
                alt="youtube icon"
            />
        </div>
    </footer>

  </body>
</html>
