<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Register</title>
    <link rel="stylesheet" href="./register.css" />
    <link rel="stylesheet" href="../../style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Jost:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&family=Montserrat:wght@300;400;500;700&family=Open+Sans:wght@300&family=Poppins:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&display=swap"
      rel="stylesheet"
    />

    <script src="./register.js"></script>

    <script src="../../utils/auth.js"></script>

    <script src="../../components/alertNotification/alertNotification.js"></script>
    <link
      rel="stylesheet"
      href="../../components/alertNotification/alertNotification.css"
    />
  </head>
  <body onload="auth(['unregistered'],`/pages/home/home.html`)">
    <div class="registerCt">
      <section class="registerHeroSection">
        <img
          class="womanHero"
          src="../../assets/login-woman.png"
          alt="Woman Hero"
        />
        <img class="bgHero" src="../../assets/login-bg.png" alt="Bg Hero" />
      </section>
      <section class="registerFormSection">
        <h1 class="registerHeader">Create an account</h1>
        <div class="registerFormContainer">
          <form method="POST" onsubmit="register(event)">
            <div class="textInput">
              <label>first name</label>
              <input
                class="transition-all"
                placeholder="input first name"
                id="nama_depan"
                type="text"
                required
              />
            </div>
            <div class="textInput">
              <label>last name</label>
              <input
                class="transition-all"
                placeholder="input last name"
                id="nama_belakang"
                type="text"
                required
              />
            </div>
            <div class="textInput">
              <label>username</label>
              <input
                class="transition-all"
                placeholder="input username"
                id="username"
                type="text"
                required
              />
            </div>
            <div class="textInput">
              <label>email</label>
              <input
                class="transition-all"
                placeholder="input email"
                id="email"
                type="text"
                required
              />
            </div>
            <div class="textInput">
              <label>password</label>
              <input
                class="transition-all"
                placeholder="input password"
                id="password"
                type="password"
                required
              />
            </div>
            <div class="textInput">
              <label>confirm password</label>
              <input
                class="transition-all"
                placeholder="input password"
                id="confirm_password"
                type="password"
                required
              />
            </div>
            <div class="submitButtonCt">
              <button class="submitButton transition-all" type="submit">
                Register
              </button>
              <p>sudah punya akun? <a href="../login/login.html">Login</a></p>
            </div>
          </form>
        </div>
      </section>
    </div>
  </body>
  <script src="./register.js"></script>
</html>
